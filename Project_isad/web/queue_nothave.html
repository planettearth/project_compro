        <nav class="light-blue lighten-1" role="navigation">

        <div class="row">

        <div class="row">

        <div class="row">
            <div class="col s12"></div>
        </div>
        <div class="row">
            <div class="col s12"></div>

            <div class="col s4"></div>

        </div>





        <form action="Queue_nothaveServlet" class="container">


            <div class="row">

                <div class="container">
                    <div class="input-field">
                        <i class="material-icons prefix">directions_car</i>
                        <input placeholder="ทะเบียนรถ" name="car_regis" id="first_name" type="text" class="validate" style="font-size: 50px">
                        <label for="first_name">ทะเบียนรถ</label>
                    </div>
                </div>
                <div class="container">
                    <div class="input-field">
                        <i class="material-icons prefix">color_lens</i>

                    </div>
                </div>
                <div class="container">
                    <div class="input-field">
                        <i class="material-icons prefix">loyalty</i>
                        <input placeholder="Brand" name="car_brand" id="first_name" type="text" class="validate" style="font-size: 50px">

                    </div>
                </div>
                <div class="container">
                    <div class="input-field">
                        <i class="material-icons prefix">motorcycle</i>
                        <input placeholder="รุ่น" name="car_gen" id="first_name" type="text" class="validate" style="font-size: 50px">
                        <label for="first_name">รุ่น</label>
                    </div>
                </div>


            </div>


            <div class="row center">





                <input name="Submit" type="submit" id="download-button" class="btn-large grey darken-1">
