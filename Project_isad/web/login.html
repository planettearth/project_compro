<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="utf-8">

    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/login.css" type="text/css" rel="stylesheet" media="screen,projection"/>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>

  <body class="align">
    <div>
<img src="images/header.png">
</div>
    <div class="grid" style="margin-top: 50px;">

      <div class="warpper">

        <form action="loginServlet" method="POST" class="form login">

        <div class="form__field">
          <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Username</span></label>
          <input id="username" type="text" name="username" class="validate" placeholder="Username" required>
          <!-- <input placeholder="Username" name="username" type="text" class="validate"> -->
          <!-- <label for="first_name">Username</label> -->
        </div>

        <div class="form__field">
          <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
          <input id="password" type="password" name="password" class="form__input" placeholder="Password" required>
          <!-- <input placeholder="Password" name="password" type="PASSWORD" class="validate"> -->
          <!-- <label for="first_name">Password</label> -->
        </div>

        <div class="form__field">
          <input type="submit" value="Sign In" name="login" > 

          <!-- กด Sign in แล้วเข้าหน้า index -->

        </div>

      </form>

      <p class="text--center">Not a member? <a href="register.html">Register now</a> <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></use></svg></p>
      </div>
      

    </div>
    
    

  </body>

</html>
