<div class="row">
    <form action="regisServlet" method="POST" class="col s12 ">
      <div class="row">
      <div class="input-field col s1">
        </div>
        <div class="input-field col s4">
            <input name="firstname" id="firstname" type="text" class="validate" style="font-size: 50px">
          <label for="firstname">First Name</label>
        </div>
        <div class="input-field col s1">
        </div>
        <div class="input-field col s1">
        </div>
        <div class="input-field col s4">
            <input name="lastname" id="lastname" type="text" class="validate" style="font-size: 50px">
          <label for="lastname">Last Name</label>
        </div>
        <div class="input-field col s1">    
        </div>
      </div>   
        
   
        <div class="row">
      <div class="input-field col s1">
        </div>
        <div class="input-field col s4">
            <input name="username" id="username" type="text" class="validate" style="font-size: 50px">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s1">
        </div>
        <div class="input-field col s1">
        </div>
        <div class="input-field col s4">
            <input name="password" id="password" type="text" class="validate" style="font-size: 50px">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s1">    
        </div>
      </div>
        
   

    <div class="row">
    <div class="input-field col s1">
        </div>
        <div class="input-field col s10">
            <input name="tel" id="tel" type="text" class="validate" style="font-size: 50px">
          <label for="tel">Tel</label>
        </div>
        <div class="input-field col s1">
        </div>
      </div>


    <div class="row">
    <div class="input-field col s1">
        </div>
        <div class="input-field col s10">
            <input name="email" id="email" type="text" class="validate" style="font-size: 50px">
          <label for="email">E-mail</label>
        </div>
        <div class="input-field col s1">
        </div>
      </div> 



    <div class="row">
    <div class="input-field col s1">
        </div>
        <div class="input-field col s10">
          <textarea name="address" id="address" class="materialize-textarea" style="font-size: 50px"></textarea>
          <label for="address">Address</label>
        </div>
        <div class="input-field col s1">
        </div>
      </div>  


   
    
    <div class="row center">
 
        
        <input id="download-button" class="btn-large waves-effect waves-light orange" type="submit" value="Submit" name="Submit" />
